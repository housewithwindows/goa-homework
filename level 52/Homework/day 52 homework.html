<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="DSC029999.JPG" alt="Profile Picture" width="100">
            <h1>Luka sikharulidze</h1>
            <p>proggramer at GOA</p>
            <div class="profile-stats">
                <p>Friends: 500</p>
                <p>Followers: 1000</p>
            </div>
        </div>
        <div class="profile-posts">
            <div class="post">
                <p>This is a sample post.</p>
                <img src="DSC029999.JPG"Post Image width="1000">
            </div>
            <!-- More posts can be added here -->
        </div>
    </div>
</body>
</html>
